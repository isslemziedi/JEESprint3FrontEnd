<form>
    <div  [hidden]="ajout" >
        <label>ID Genre</label>
        <input readonly type="text" [(ngModel)]="genre.idGenre" name="idGenre" class="form-control w-25">
    </div>
    <div>
        <label>Nom Genre</label>
        <input type="text" [(ngModel)]="genre.nomGenre" name="nomGenre" class="form-control" placeholder="Entrez un nom de genre de livre...">
    </div>
    <div>
        <label>Description Genre</label>
        <input type="text" [(ngModel)]="genre.descGenre" name="descGenre" class="form-control" placeholder="Entrez une description de genre de livre...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!genre.nomGenre" class="btn btn-success" (click)="saveGenre()">{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
