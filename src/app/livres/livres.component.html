<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr> 
                    <th>Id</th><th>Nom Livre</th><th>Nom Auteur</th><th>Prix</th><th>Date Publication</th><th>Genre</th> <th>Image</th>
                </tr>
                <tbody>
                    <tr *ngFor="let livre of livres">
                        <td>{{livre.idLivre}}</td>
                        <td>{{livre.nomLivre}}</td>
                        <td>{{livre.nomAuteur}}</td>
                        <td>{{livre.prixLivre}}</td>
                        <td>{{livre.datePublication | date:'dd/MM/yyyy'}}</td>
                        <td>{{livre.genre.nomGenre}}</td>
                        <td><img class="card-img-top img-responsive"

                            src="{{apiurl+'/image/loadfromFS/'+livre.idLivre}}"

                            style = "height :50px;width:100px">
                        </td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateLivre',livre.idLivre]">Modifier</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerLivre(livre)">Supprimer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
